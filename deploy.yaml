---
- hosts: localhost
  tasks:
    - name: copy main.js from S3 bucket
      shell: aws s3 cp s3://ramgaddebucket2/main.js .


- hosts: webservers
  become: true
  remote_user: ec2-user
  tasks:


    - name: Move main.js to webserver
      copy:
        src: main.js
        dest: /main.js
        owner: ec2-user
        group: ec2-user
        mode: '0644'
        follow: no
    - name: start the web applicaion
      shell: nohup node /main.js &